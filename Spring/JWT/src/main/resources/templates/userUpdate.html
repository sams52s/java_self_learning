<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Update</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        #success_message{ display: none;}
        body{
            color:whitesmoke;
            background-color: #17202a
        }
        .btndiv{
            background-color:  #d6eaf8
        }
        .btm{
            min-width: 120rem;
        }
    </style>
</head>
<body>
<H1>Update </H1>
<div align="center">
    <table border="1" class="table table-dark table-hover">
        <thead>
        <tr class="table-info">
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>User Type</th>
            <th>Email Verification</th>
            <th>Locked</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Users : ${Users}" >
            <td th:text="${Users.getId()}"></td>
            <td th:text="${Users.getFirstName()}"></td>
            <td th:text="${Users.getLastName()}"></td>
            <td th:text="${Users.getUsername()}"></td>
            <td th:text="${Users.getAppUserRole()}"></td>
            <td th:text="${Users.getEnabled()}"></td>
            <td th:text="${Users.getLocked()}"></td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <form class="well form-horizontal" action="#" th:action="@{/showFormForUpdate}"  method="post"  id="contact_form">
            <fieldset>

                <!-- Form Name -->
                <legend><center><h2><b>Add New User Form</b></h2></center></legend><br>
                <center>
                    <div class="form-group">
                        <label class="col-md-4 control-label">First Name</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input  name="firstName"  placeholder="First Name" class="form-control"  type="text" th:value="${Users.getFirstName()}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Last Name</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="lastName"  th:value="${Users.getLastName()}" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4"><br>
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspAdd New User <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                        </div>
                    </div>
                </center>
            </fieldset>
        </form>
    </div>
    <br>
    <hr>
    <div class="btndiv" >
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <a href="/logout" class="btn btn-outline-info">Logout</a>
                </div>
                <div class="col col-lg-2">
                    <a href="/" class="btn btn-outline-dark">Index</a>
                </div>
                <div class="col col-lg-2">
                    <a href="/alluser" class="btn btn-outline-dark">All User</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
